<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<a th:href="@{/insertform}">회원 추가</a>
<h3>회원 정보(MyBatis)</h3>
<table>
	<thead>
		<tr>
			<th>번호</th><th>이름</th><th>주소</th>
		</tr>
	</thead>
	<tbody>
	<tr th:each="m:${list}">
		<td th:text="${m.getNum()}"></td>
		<td th:text="${m.getName()}"></td>
		<td>[[${m.addr}]]</td>
	</tr>
	</tbody>
</table>
</body>
</html>
